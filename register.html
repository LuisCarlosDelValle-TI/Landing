<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyería - Registro</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Joyería - Registro</h1>
        <div id="register-container" class="form-container">
            <h2>Registrarse</h2>
            <input type="email" id="register-email" placeholder="Correo electrónico">
            <input type="password" id="register-password" placeholder="Contraseña">
            <button id="register-button">Registrarse</button>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
